<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        <f:view>


            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <p:panelGrid columns="2">
                    <p:outputLabel value="IdTransaccion:" for="idTransaccion" />
                    <p:outputLabel id="idTransaccion" value="#{pasarelaMBean.transaction.idTransaccion}" title="IdTransaccion" />
                    <p:outputLabel value="IdCliente:" for="idCliente" />
                    <p:inputText id="idCliente" value="#{pasarelaMBean.transaction.idCliente}" title="IdCliente" required="true" requiredMessage="The IdCliente field is required."/>
                    <p:outputLabel value="NombreCliente:" for="nombreCliente" />
                    <p:inputText id="nombreCliente" value="#{pasarelaMBean.transaction.nombreCliente}" title="NombreCliente" required="true" requiredMessage="The NombreCliente field is required."/>
                    <p:outputLabel value="Email:" for="email" />
                    <p:inputText id="email" value="#{pasarelaMBean.transaction.email}" title="Email" required="true" requiredMessage="The Email field is required."/>
                    <p:outputLabel value="NumTCredito:" for="numTCredito" />
                    <p:inputText id="numTCredito" value="#{pasarelaMBean.transaction.numTCredito}" title="NumTCredito" required="true" requiredMessage="The NumTCredito field is required."/>
                    <p:outputLabel value="CvvTCredito:" for="cvvTCredito" />
                    <p:inputText id="cvvTCredito" value="#{pasarelaMBean.transaction.cvvTCredito}" title="CvvTCredito" required="true" requiredMessage="The CvvTCredito field is required."/>
                    <p:outputLabel value="TipoTCredito:" for="tipoTCredito" />
                    <p:inputText id="tipoTCredito" value="#{pasarelaMBean.transaction.tipoTCredito}" title="TipoTCredito" required="true" requiredMessage="The TipoTCredito field is required."/>
                    <p:outputLabel value="FVenceTCredito:" for="FVenceTCredito" />
                    <p:inputText id="FVenceTCredito" value="#{pasarelaMBean.transaction.FVenceTCredito}" title="FVenceTCredito" required="true" requiredMessage="The FVenceTCredito field is required."/>
                    <p:outputLabel value="ValorTotal:" for="valorTotal" />
                    <p:inputText id="valorTotal" value="#{pasarelaMBean.transaction.valorTotal}" title="ValorTotal" required="true" requiredMessage="The ValorTotal field is required."/>
                    <p:outputLabel value="FRegistro:" for="FRegistro" />
                    <p:inputText id="FRegistro" value="#{pasarelaMBean.transaction.FRegistro}" title="FRegistro" required="true" requiredMessage="The FRegistro field is required.">
                       
                    </p:inputText>
                </p:panelGrid>
                <h:commandButton value="Lista de Transacciones" action="#{pasarelaMBean.list()}"/>
                <h:commandButton value="Nueva Transaccion" action="#{pasarelaMBean.formulario()}"/>
            </h:form>
        </f:view>

    </h:body>
</html>
