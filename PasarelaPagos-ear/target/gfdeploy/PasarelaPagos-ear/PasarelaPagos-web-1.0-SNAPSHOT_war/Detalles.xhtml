<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Efectuar pago</title>
    </h:head>
    <h:body>

        <style type="text/css">
            body {
                background-color: #f2f2f2;
            }
            .title{
                font-family: sans-serif;
                font-weight: 400;
                font-size: 40px;
                margin-top: 10px;
            }
            .gen-form{
                text-align: center;
                margin-top: 70px;
            }
            .ui-panelgrid{
                margin: auto;
            }
        </style>
        <f:view>


            <h:form class="gen-form">
                <h1 class="title"><h:outputText value="Detalles de la transacción"/></h1>
                <p:panelGrid columns="2">
                    <p:outputLabel value="Número de transacción:" for="idTransaccion" />
                    <p:outputLabel id="idTransaccion" value="#{pasarelaMBean.transaction.idTransaccion}" title="IdTransaccion" />
                    <p:outputLabel value="Número de identificación:" for="idCliente" />
                    <p:outputLabel id="idCliente" value="#{pasarelaMBean.transaction.idCliente}" title="IdCliente"/>
                    <p:outputLabel value="Nombre completo:" for="nombreCliente" />
                    <p:outputLabel id="nombreCliente" value="#{pasarelaMBean.transaction.nombreCliente}" title="NombreCliente" />
                    <p:outputLabel value="Email:" for="email" />
                    <p:outputLabel id="email" value="#{pasarelaMBean.transaction.email}" title="Email" />
                    <p:outputLabel value="Valor total:" for="valorTotal" />
                    <p:outputLabel id="valorTotal" value="#{pasarelaMBean.transaction.valorTotal}" title="ValorTotal" />
                    <p:outputLabel value="Número tarjeta de crédito:" for="numTCredito" />
                    <p:outputLabel id="numTCredito" value="#{pasarelaMBean.transaction.numTCredito}"  title="NumTCredito" />
                    <p:outputLabel value="Código CVV:" for="cvvTCredito" />
                    <p:outputLabel id="cvvTCredito" value="#{pasarelaMBean.transaction.cvvTCredito}" title="CvvTCredito" />
                    <p:outputLabel value="Tipo de tarjeta de crédito:" for="tipoTCredito" />
                    <p:outputLabel id="tipoTCredito" value="#{pasarelaMBean.transaction.tipoTCredito}" title="TipoTCredito" />
                    <p:outputLabel value="Fecha de vencimiento:" for="FVenceTCredito" />
                    <p:outputLabel id="FVenceTCredito" value="#{pasarelaMBean.transaction.FVenceTCredito}" title="FVenceTCredito" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </p:outputLabel>
                    <p:outputLabel value="Fecha de registro:" for="FRegistro" />
                    <p:outputLabel id="FRegistro" value="#{pasarelaMBean.transaction.FRegistro}" title="FRegistro"/>
                    <p:outputLabel value="Código QR:"/>
                    <p:barcode value="#{pasarelaMBean.transaction.idCliente}  #{pasarelaMBean.transaction.valorTotal}  #{pasarelaMBean.transaction.FRegistro}" 
                               type="qr" height="200px" width="200px" />


                </p:panelGrid>
                <br/>
                <p:commandButton style="margin-right: 20px" value="Lista de transacciones" action="#{pasarelaMBean.list()}"/>
                <p:commandButton value="Nueva transaccion" action="#{pasarelaMBean.formulario()}"/>
            </h:form>
        </f:view>

    </h:body>
</html>
