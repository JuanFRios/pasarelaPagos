<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <f:view>


            <h:form>
                <h1><h:outputText value="Detalles de la Transaccion"/></h1>
                <p:panelGrid columns="2">
                    <p:outputLabel value="IdTransaccion:" for="idTransaccion" />
                    <p:outputLabel id="idTransaccion" value="#{pasarelaMBean.transaction.idTransaccion}" title="IdTransaccion" />
                    <p:outputLabel value="IdCliente:" for="idCliente" />
                    <p:outputLabel id="idCliente" value="#{pasarelaMBean.transaction.idCliente}" title="IdCliente"/>
                    <p:outputLabel value="NombreCliente:" for="nombreCliente" />
                    <p:outputLabel id="nombreCliente" value="#{pasarelaMBean.transaction.nombreCliente}" title="NombreCliente" />
                    <p:outputLabel value="Email:" for="email" />
                    <p:outputLabel id="email" value="#{pasarelaMBean.transaction.email}" title="Email" />
                    <p:outputLabel value="ValorTotal:" for="valorTotal" />
                    <p:outputLabel id="valorTotal" value="#{pasarelaMBean.transaction.valorTotal}" title="ValorTotal" />
                    <p:outputLabel value="NumTCredito:" for="numTCredito" />
                    <p:outputLabel id="numTCredito" value="#{pasarelaMBean.transaction.numTCredito}"  title="NumTCredito" />
                    <p:outputLabel value="CvvTCredito:" for="cvvTCredito" />
                    <p:outputLabel id="cvvTCredito" value="#{pasarelaMBean.transaction.cvvTCredito}" title="CvvTCredito" />
                    <p:outputLabel value="TipoTCredito:" for="tipoTCredito" />
                    <p:outputLabel id="tipoTCredito" value="#{pasarelaMBean.transaction.tipoTCredito}" title="TipoTCredito" />
                    <p:outputLabel value="FVenceTCredito:" for="FVenceTCredito" />
                    <p:outputLabel id="FVenceTCredito" value="#{pasarelaMBean.transaction.FVenceTCredito}" title="FVenceTCredito" />   
                    <p:outputLabel value="FRegistro:" for="FRegistro" />
                    <p:outputLabel id="FRegistro" value="#{pasarelaMBean.transaction.FRegistro}" title="FRegistro"/>
                    <p:barcode value="#{pasarelaMBean.transaction.idCliente}  #{pasarelaMBean.transaction.valorTotal}  #{pasarelaMBean.transaction.FRegistro}" 
                               type="qr" height="150px" width="150px" /> 


                </p:panelGrid>
                <h:commandButton value="Lista de Transacciones" action="#{pasarelaMBean.list()}"/>
                <h:commandButton value="Nueva Transaccion" action="#{pasarelaMBean.formulario()}"/>
            </h:form>
        </f:view>

    </h:body>
</html>
