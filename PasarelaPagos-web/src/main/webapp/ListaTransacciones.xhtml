<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:include src="menuView.xhtml">

        </ui:include>
        <f:view>


            <h:form>
                <h1><h:outputText value="List"/></h1>
                <p:dataTable value="#{pasarelaMBean.transactions}" var="item">
                    <p:column headerText="IdTransaccion"
                              >
                        <h:commandLink action="#{pasarelaMBean.showDetails(item)}"
                                       value="#{item.idTransaccion}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="IdTransaccion"/>
                        </f:facet>
                        <h:outputText value="#{item.idTransaccion}"/>
                    </p:column>
                    <p:column headerText="Qr Code" >    
                        <p:barcode value="#{item.idTransaccion}  #{item.email}  #{item.numTCredito}" 
                                   type="qr" height="150px" width="150px" /> 
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="IdCliente"/>
                        </f:facet>
                        <h:outputText value="#{item.idCliente}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="NombreCliente"/>
                        </f:facet>
                        <h:outputText value="#{item.nombreCliente}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Email"/>
                        </f:facet>
                        <h:outputText value="#{item.email}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="NumTCredito"/>
                        </f:facet>
                        <h:outputText value="#{item.numTCredito}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="CvvTCredito"/>
                        </f:facet>
                        <h:outputText value="#{item.cvvTCredito}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="TipoTCredito"/>
                        </f:facet>
                        <h:outputText value="#{item.tipoTCredito}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="FVenceTCredito"/>
                        </f:facet>
                        <h:outputText value="#{item.FVenceTCredito}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="ValorTotal"/>
                        </f:facet>
                        <h:outputText value="#{item.valorTotal}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="FRegistro"/>
                        </f:facet>
                        <h:outputText value="#{item.FRegistro}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </p:column>
                </p:dataTable>
            </h:form>

        </f:view>

    </h:body>
</html>
